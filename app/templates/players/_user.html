<tr>
	<td>{{user.username}}</td>
	<td>{{user.email}}</td>
	<td>
	{% if current_user.is_admin %}
	<a class="btn btn-default btn-xs pull-right" href="{{url_for('players.delete_user', username=user.username)}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
	{% endif%}
	{% if current_user==user or current_user.is_admin %}
	<a class="btn btn-default btn-xs pull-right" href="{{url_for('players.edit_user', username=user.username)}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
	{% endif %}
	</td>
</tr>
